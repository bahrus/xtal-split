<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-splitting demo</title>
  </head>
  <body>
    <div>
      <xtal-sip selector="[data-imp]"></xtal-sip>
      <h3>Basic xtal-splitting demo</h3>
      <style>
        .match{
          background-color: yellowgreen;
          font-weight: bold;
        }
      </style>
      <input type="text"  value="ca">
      <!-- pass down (p-d) input.value to xtal-split's search property -->
      <p-d on="input" prop="search" val="target.value" data-imp></p-d>
      <xtal-split data-imp>superc<span>alifragil</span>isticexpialidocious</xtal-split>

      <!-- Use experimental import maps -->
      <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.0/dist/es-module-shims.js"></script>
      <script type="importmap-shim">
        {
          "imports": {
            "xtal-element/":            "https://cdn.jsdelivr.net/npm/xtal-element@0.0.58/",
            "trans-render/":            "https://cdn.jsdelivr.net/npm/trans-render@0.0.110/",
            "xtal-sip/xtal-sip.js":     "https://cdn.jsdelivr.net/npm/xtal-sip@0.0.68/xtal-sip.js",
            "p-d/p-d.js":               "https://cdn.jsdelivr.net/npm/p-d.p-u@0.0.119/p-d.js",
            "xtal-split/xtal-split.js": "../xtal-split.js"
          }
        }
        </script>
      <script  type="module-shim">
        import 'xtal-sip/xtal-sip.js';
      </script>
    </div>
  </body>
</html>
